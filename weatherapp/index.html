<!doctype html>
<html>
<head>
    <title>Starting Angular</title>
        <!--angular-->
    <script src="https://code.angularjs.org/1.5.8/angular.js"></script>
    <!--site-->
    <script src="js/app.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" crossorigin="anonymous">
</head>
<!-- Notice here the ng-app references our 'weatherApp' module -->
<body ng-app='weatherApp'>
    <!-- Reference the application level controller for the title model. -->
    <div class="container">
	    <div ng-controller="AppCtrl" ng-model="title">
	        <h1>{{title}}</h1>
			<h3>Run this in brackets and use the Chrome debugger.</h3>

	        <hr>
	        <div class="row">
	        	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	        		<i ng-click="sort = 'cityName'; reverse = false;" class="glyphicon glyphicon-sort-by-alphabet" style="margin-right:5px"></i>
			        <i ng-click="reverse = true" class="glyphicon glyphicon-sort-by-alphabet-alt"></i>
	        	</div>
	        </div>
	        <div class="row">
		        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
			        <!-- Our one page app works by switching views here. -->
			        <div ng-repeat="fc in forecast | orderBy:sort:reverse">
				        <i class="glyphicon glyphicon-plane" style="margin:10px 10px 10px 0; background:#ffcc00; border-radius: 50%; padding: 5px; color:#fff;"></i>
				        <label ng-click="showAlert(fc['cityName']);">{{fc['cityName']}}</label><br/>
			        </div>
			        <br/><br/>
		        </div>
		        <div  class="col-xs-3 col-sm-3 col-md-3 col-lg-2">
			        <div ng-show="showWeather" class="panel panel-default">
						<div class="panel-body text-center weather">
				            <p class="text-center"><strong>{{ cityName }}</strong></p>
				            <p class="text-center">{{ condition }}</p>
				            <div class="row">
				            	<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
						            <span>High: </span>
						            <strong ng-model="convertH" ng-bind="highTemp">{{ highTemp }}</strong>
				            	</div>
				            	<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
						            <span>Low: </span>
						            <strong ng-model="convertL">{{ lowTemp }}</strong>
				            	</div>
				            </div>
				            <div class="row">
				            	<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
						            <div class="radio">
						            	<label>
						            		<input type="radio" name="temp" value="C" ng-click="getCelsius(highTemp, lowTemp)">
						            		&#8451;
						            	</label>
						            </div>
				            	</div>
				            	<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
						            <div class="radio">
						            	<label>
						            		<input type="radio" name="temp" value="F" checked="checked" ng-click="getFahrenheit(highTemp, lowTemp)">
						            		&#8457;
						            	</label>
						            </div>
				            	</div>
				            </div>
						</div>
			        </div>		        
		        </div>
	        </div>
	    </div>
    </div>
</body>
</html>
